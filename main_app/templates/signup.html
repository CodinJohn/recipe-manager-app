{% extends 'main_app/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/recipe.css' %}" />
{% endblock %}

{% block content %}
<div class="form-container">
  <h1>Sign Up for Recipe Manager</h1>

  {% if error_message %}
    <p class="error-message">{{ error_message }}</p>
  {% endif %}

  <form action="" method="post" autocomplete="off">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_username" class="form-label">Username:</label>
      <input type="text" name="username" id="id_username" class="form-input" required />

      <label for="id_password1" class="form-label">Password:</label>
      <input type="password" name="password1" id="id_password1" class="form-input" required />

      <label for="id_password2" class="form-label">Password Confirmation:</label>
      <input type="password" name="password2" id="id_password2" class="form-input" required />
    </div>

    <div class="button">
      <button type="submit" class="btn btn-submit">Sign Up</button>
    </div>
  </form>

{% endblock %}
