{% extends 'main_app/base.html' %}
{% load static %}

{% block content %}
<div class="delete-confirmation">
    <h1>Delete Ingredient</h1>
    
    <p>Are you sure you want to delete this ingredient from {{ recipe_ingredient.recipe.title }}?</p>
    <p class="warning">This action cannot be undone.</p>

    <form method="POST">
        {% csrf_token %}
        <div class="button-group">
            <button type="submit" class="btn delete">Delete</button>
            <a href="{% url 'recipe-detail' recipe_ingredient.recipe.id %}" class="btn cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
