{% extends 'main_app/base.html' %}
{% load static %}

{% block content %}
<h1>Update Ingredient</h1>

<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Ingredient Name:</label>
    <input type="text" name="name" id="name" value="{{ ingredient.name }}" required />
  </div>
  
  <button type="submit" class="btn submit">Update Ingredient</button>
</form>

<a href="{% url 'ingredient-list' %}" class="btn back-btn">Back to Ingredients</a>
{% endblock %}
