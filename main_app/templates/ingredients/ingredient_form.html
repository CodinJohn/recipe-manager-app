{% extends 'main_app/base.html' %}

{% block content %}
<h1>Add Ingredients for "{{ recipe.title }}"</h1>

<form method="post">
    {% csrf_token %}
    <div>
        <label for="id_name">Ingredient Name:</label>
        <input type="text" name="name" id="id_name" required>
    </div>
    <button type="submit">Add Ingredient</button>
</form>

<p><a href="{% url 'recipe-detail' recipe.id %}">Done Adding Ingredients</a></p>
{% endblock %}
