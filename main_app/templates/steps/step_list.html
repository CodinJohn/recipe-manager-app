{% extends "base.html" %}

{% block content %}
<h1>Steps for {{ recipe.name }}</h1>

<!-- Check if there are any steps -->
{% if steps %}
    <ol>
        {% for step in steps %}
            <li>
                <strong>Step {{ step.step_num }}:</strong> {{ step.text }}
            </li>
        {% endfor %}
    </ol>
{% else %}
    <p>No steps available for this recipe.</p>
{% endif %}

<a href="{% url 'recipe_list' %}" class="btn btn-primary">Back to Recipes</a>
{% endblock %}
