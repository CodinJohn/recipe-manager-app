{% extends 'main_app/base.html' %}
{% load static %}

{% block content %}
<div class="delete-confirmation">
    <h1>Delete Step</h1>
    
    <p>Are you sure you want to delete Step {{ step.step_num }} from "{{ step.recipe.title }}"?</p>
    <p class="warning">This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <div class="button-group">
            <button type="submit" class="btn delete">Confirm Delete</button>
            <a href="{% url 'recipe-detail' step.recipe.id %}" class="btn cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
