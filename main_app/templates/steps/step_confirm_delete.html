{% extends 'main_app/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/step-form.css' %}" />
{% endblock %}

{% block content %}
<div class="form-container">
  <h1 class="form-header">Delete Step</h1>
  
  <p class="delete-message">Are you sure you want to delete Step {{ step.step_num }} from "{{ step.recipe.title }}"?</p>
  <p class="warning">This action cannot be undone.</p>

  <form method="POST" class="form">
    {% csrf_token %}
    <div class="button-group">
      <button type="submit" class="btn btn-primary delete">Confirm Delete</button>
      <a href="{% url 'recipe-detail' step.recipe.id %}" class="btn btn-secondary cancel">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
