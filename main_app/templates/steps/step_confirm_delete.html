{% extends "base.html" %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete Step {{ step.step_num }} for the recipe "{{ step.recipe.name }}"?</p>

<!-- Delete Confirmation Form -->
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'step-list' step.recipe.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
