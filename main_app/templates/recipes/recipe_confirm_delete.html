{% extends 'main_app/base.html' %}
{% load static %}

{% block content %}
<div class="delete-confirmation">
    <h1>Delete Recipe</h1>
    
    <p>Are you sure you want to delete "{{ recipe.title }}"?</p>
    <p class="warning">This action cannot be undone. All ingredients and steps associated with this recipe will also be deleted.</p>

    <form method="POST">
        {% csrf_token %}
        <div class="button-group">
            <button type="submit" class="btn delete">Confirm Delete</button>
            <a href="{% url 'recipe-detail' recipe.id %}" class="btn cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
