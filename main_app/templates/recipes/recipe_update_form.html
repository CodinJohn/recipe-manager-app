{% extends 'main_app/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/recipe-form.css' %}" />
{% endblock %}

{% block content %}
<div class="form-container">
  <div class="form-header">
  <h1>Update {{ object.title }}</h1>
</div>

<form action="" method="post" class="form">
  {% csrf_token %}
  <div class="form-group">
  {{ form.as_p }}
  <div class="button-group">
  <button type="submit" class="btn submit">Update Recipe</button>
  </div>
</form>

<div class="link-group">
  <a href="{% url 'recipe-detail' object.id %}" class="btn btn-link">Back to Recipe</a>
  <a href="{% url 'recipe-list' %}" class="btn btn-link">Back to All Recipes</a>
</div>
</div>
{% endblock %}
